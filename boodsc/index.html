<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boodschappenlijst</title>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="left-sidebar"></div>

        <div class="list grocery-list">
            <h1>Producten</h1>

            <button type="button" class="cheese-button">
                <img src="img/kaas.jpg" alt="Kaas" width="100px" height="100px" />
                1. Kaas
                €1,00
            </button>

            <button type="button" class="sausage-button">
                <img src="img/worst.png" alt="Worst" width="100px" height="100px" />
                2. Worst
                €1,50
            </button>

            <button type="button" class="cola-button">
                <img src="img/cola.jpg" alt="Cola" width="100px" height="100px" />
                3. Cola
                €1,30
            </button>

            <button type="button" class="candy-button">
                <img src="img/haribo.jpg" alt="Haribo Snoepjes" width="100px" height="100px" />
                4. Haribo Snoepjes
                €2,00
            </button>

            <button type="button" class="chips-button">
                <img src="img/chips.png" alt="Chips" width="100px" height="100px" />
                5. Chips
                €1,40
            </button>

            <button type="button" class="cocktail-nuts-button">
                <img src="img/borrelnootjes.jpg" alt="Borrelnootjes" width="100px" height="100px" />
                6. Borrelnootjes
                €1,00
            </button>

            <button type="button" class="deposit-button">
                <img src="img/statiegeld.jpg" alt="Statiegeld" width="100px" height="100px" />
                7. Statiegeld
                €-0,30
            </button>
        </div>

        <div class="list shopping-basket-list">
            <h1>Winkelwagen</h1>
            <div class="ordered-products">
                <!-- Hier worden de producten weergegeven -->
            </div>
            <button type="button" class="clear-cart-button">Winkelwagen leegmaken</button>
        </div>

        <div class="total-price-container">
            <h1>Totaal<span class="total-price">€ 0,00</span></h1>
        </div>
        <div></div>

        <div class="right-sidebar"></div>
        <div class="footer"></div>
    </div>
   
    
    <!-- Voeg hier de knop toe om te betalen -->
    <button type="button" class="pay-button">Betalen</button>
    
    <div class="right-sidebar"></div>
    <div class="footer"></div>
    </div>
    
    <script src="js/main.js"></script>
</body>

</html>

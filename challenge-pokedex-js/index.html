<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main">
        <div class="pokemon-search">
            <input type="text" id="search-input" placeholder="Search by name">
            <select id="type-select">
                <option value="">Select a type</option>
                <!-- The option elements for each type will be generated dynamically using JavaScript -->
            </select>
        </div>
    <div class="alo">
     
            <div class="pokemon-container" id="pokemon-container">
                <!-- The div elements for each pokemon will be generated dynamically using JavaScript -->
            </div>
        <div class="right-sidebar"></div>
        <div class="footer"></div>
    </div>
  

    <script type="application/javascript" src="js/main.js">
        
    </script>
   
</body>
</html>

              <form action="https://formspree.io/f/mgegjzze" method="POST" class="row g-lg-3 gy-3">
                <label class="form-group col-md-6">
                  <input name="Name:"  class="form-control" placeholder="Enter your name" required></input>
                </label>

                </label>
                <label class="form-group col-12">
                  <input name="Subject:" class="form-control" placeholder="Enter subject" required></input>
                </label>
                <label class="form-group col-12">
                  <textarea name="Message:" rows="4" class="form-control" placeholder="Enter your message" required></textarea>
                </label>
                <div class="form-group col-12 d-grid">
                  <button type="submit" class="btn btn-brand bg-primary" style="">Contact me</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
